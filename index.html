<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel=stylesheet href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="col-md-6">Song Thesaurus</h1>
      <img src="images/thesaurus-03.jpg" alt="dinosaur" class="dino col-md-6">
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form id="input-form" >
            <label for="text=input">Please enter lyrics you wish to transform</label>
            <br>
            <textarea id="input-box" name="text-input" autofocus class="form-control" rows="15" overflow="hidden"></textarea>
            <br>
            <button type="submit" id="submit" class="btn btn-primary">Get Synonyms!</button>
          </form>
        </div>
        <div class="col-md-6 output" id="output">
          <label for="outtext">Synonym Song</label>
          <p class="para" id="outtext"></p>
        </div>
      </div>
    </div>
    <footer class="foot">
      <h6>Thesaurus service provided by <a href="https://words.bighugelabs.com/">words.bighugelabs.com</a></h6>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
